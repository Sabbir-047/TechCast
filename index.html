<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./styles.css">
    <title>TechCast</title>
</head>

<body>
    <header>
        <!-- navbar -->
        <section class="bg-[#1a0b2e] border-b border-b-violet-500">
            <nav class="flex justify-between items-center max-w-7xl mx-auto py-6 px-5 xl:px-0">
                <!-- logo -->
                <a href="">
                    <h2 class="text-3xl md:text-5xl text-white font-bold">Tech<span class="radiant-title">Cast</span>
                    </h2>
                </a>
                <!-- nav links -->
                <ul class="hidden md:flex gap-8">
                    <li class="list-none"><a class="nav-link" href="">About</a></li>
                    <li class="list-none"><a class="nav-link" href="">Episodes</a></li>
                    <li class="list-none"><a class="nav-link" href="">Host</a></li>
                </ul>
                <!-- button -->
                <button class="hidden md:inline radiant-btn px-4 py-3 text-lg rounded-4xl font-semibold">
                    Subscribe <i class="fa-solid fa-arrow-right"></i>
                </button>
                <!-- hamburger -->
                <div class="hamburger md:hidden">
                    <img src="./assets/hamburger-menu.png" alt="hamburger-menu">
                </div>
            </nav>
        </section>

        <!-- banner section -->
        <section class="banner-container flex flex-col justify-end items-center gap-10">
            <!-- banner image -->
            <div class="banner-img">
                <img class="img-1" src="./assets/hero-circle.png" alt="hero-circle">
                <img class="img-2" src="./assets/microphone.png" alt="microphone">
                <button class="hero-badge bg-green-400 px-4 py-1 text-lg font-semibold rounded-4xl">NEW</button>
            </div>
            <!-- banner info -->
            <div class="banner-info max-w-8 mx-auto text-white text-center space-y-4 px-5 md:px-0">
                <h1 class="text-4xl md:text-6xl font-extrabold">TechCast</h1>
                <p class="text-gray-400">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="flex-col md:flex-row space-y-2 md:space-y-0 gap-2 justify-center">
                    <button class="radiant-btn px-4 py-3 text-lg rounded-4xl font-semibold"><i class="fa-brands fa-spotify"></i> Listen On Spotify</button>
                    <button class="px-4 py-2 text-lg rounded-4xl font-semibold text-green-500 border-2 border-green-500"><i class="fa-regular fa-envelope"></i> Subscribe</button>
                </div>
            </div>
        </section>
    </header>

    <main>

    </main>

    <footer>

    </footer>
</body>

</html>
